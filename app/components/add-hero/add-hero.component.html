<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="body">
    <app-navbar></app-navbar>
    <div class="jumbotron">
        <h1 class="display-6">Search Hero</h1>
        <p class="lead">Search your favourite hero and add to The Team.</p>
        <hr class="my-4">
        <div class="container">
            <div class="row">
                
                <div class="form">
                    <form [formGroup]="form" (ngSubmit)="getForm(form.value)" >
                        <input class="Search" type="text" placeholder="Hero" name="name" formControlName="value">
                        <input class="submit" type="submit" value="Search">
                    </form>
                </div>
                
            </div>
        </div>
        
      </div>
      <div class="container">
          <div class="row">
              <div class="col" *ngFor="let hero of getHeros; let i = index">
                <div class="img-container">
                    <img class="img" src={{hero.image.url}} alt="">
                    <h5>{{hero.name}}</h5>
                    <button (click)="addtoTheTeam(i)" class="add">Add to Team</button>
                    
                </div>
              </div>
                  
          </div>
      </div>
      
    <app-footer></app-footer>
</body>
</html>
